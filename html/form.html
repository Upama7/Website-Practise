    <h1>Hijaking Searches</h1>
    <h2>Google</h2>
    <form action="https://search.brave.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action=/birds">
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree.</label>

        <!--for choosing -->
        <p>
            <label for="l">l</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <!--selecting-->
        <p>
            <label for="mlbb">MLBB Hero</label>
            <select name="mlbb heros" id="mlbb">
                <option value="ling">Ling</option>
                <option value="wanwan">Wanwan</option>
                <option value="yin">Yin</option>
            </select>
        </p>
        <p>
            <input type="range" id="cutest" name="cute" value="80" min="0" step="5" max="500">
            <label for="cutest">How much cute.</label>
        </p>
        <p>
            <label for="speech">Type here</label>
            <br>
            <textarea id="speech" name="speech" placeholder="type something" rows="10" cols="30"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="dummy">
        <label for="first">Enter first name.</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>

        <p>
            <!--<input type="email" required>-->
            <input type="url" required>

        </p>
        <button>Submit</button>
    </form>
