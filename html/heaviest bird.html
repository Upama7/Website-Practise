<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Bird</title>
</head>

<body>
    <h1>Heaviest Bird</h1>
    <table>
        <thead>
            <tr>
                <th>Head</th>
                <th>Weight</th>
                <th>YLN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>2350</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>2555</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>


    <h1>5555</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Head</th>
                <th colspan="2">Weight</th>
                <th rowspan="2">YLN</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>Pound</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>2350</td>
                <td>666</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>2555</td>
                <td>7899</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
