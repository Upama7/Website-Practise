<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="race" id="fr">
            <label for="fr">Fun Run 5k</label>
        </div>
        <div> <input type="radio" name="race" id="hm">
            <label for="hm">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="fm">
            <label for="fm">Fun Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required>
        </div>
        <div>
            <label for="division">Select Age Group:</label>
            <select name="division" id="a-gegroup">
                <option value="kids">Under age</option>
                <option value="adults">18-20</option>
                <option value="kids">20-25</option>
                <option value="old">25-30</option>
            </select>
        </div>

        <button>Register!</button>

    </form>
</body>

</html>
